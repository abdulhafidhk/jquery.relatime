<!DOCTYPE html>
<html>
<head>
	<title>example</title>
	<!-- JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.relatime.js"></script>
</head>
<body>
	<p>
	<div class="rela" title="1992-10-13"></div>
	<div class="rela" title="2013-10-13"></div>
	<div class="rela" title="2014-3-1 11:15:00"></div>
	<div class="rela" title="2014-9-13 2:01:00"></div>
	<div class="rela" title="2014-11-13 14:35:00"></div>
	<div class="rela" title="2014-11-12 14:30:00"></div>
	<hr/>
	<div class="rela2" title="1992-10-13"></div>
	<div class="rela2" title="2013-10-13"></div>
	<div class="rela2" title="2014-3-1 11:15:00"></div>
	<div class="rela2" title="2014-9-13 2:01:00"></div>
	<div class="rela2" title="2014-11-13 14:35:00"></div>
	<div class="rela2" title="2014-11-12 14:30:00"></div>
	<hr/>
	<div class="rela3" title="1992-10-13"></div>
	<div class="rela3" title="2013-10-13"></div>
	<div class="rela3" title="2014-3-1 11:15:00"></div>
	<div class="rela3" title="2014-9-13 2:01:00"></div>
	<div class="rela3" title="2014-11-13 14:35:00"></div>
	<div class="rela3" title="2014-11-12 14:30:00"></div>
	<hr/>
	</p>
	<script>
		$(document).ready(function(){
			$(".rela").jRelatime();
			$(".rela2").jRelatime({
				multiFormat:true
			});
			$(".rela3").jRelatime({
				multiFormat:true,
				string:{
					postfix: ' yang lalu',
					second: ' detik ',
					minute: ' menit ',
					hour: ' jam ',
					day: ' hari ',
					month: ' bulan ',
					year: ' tahun ',
					more: ' lampau '
				}
			});
		});
	</script>
</body>
</html>
